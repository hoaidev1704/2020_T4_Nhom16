services:
  zoneId: Asia/Ho_Chi_Minh
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?useUnicode=yes&amp;characterEncoding=UTF-8
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
    show-sql: true
#server:
#  port: 8081
logging:
  level:
    org.hibernate.sql: Debug
    org.hibernate.type: TRACE